<html>
  <head>
    <title>Block - Purpose</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../base/index.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body class="body-center">
    <div class="body-content">
      <h1>
        What are you up to?
      </h1>
      <p>(blocker) -> <span id="span-blocker" class="red-text"></span></p>
      <p>(url) -> </b><span id="span-url" class="red-text"></span></p>
      <br>
      <button id="btn-close" class="btn-primary">
        I'm just wasting time! Get me out of here.
      </button>
      <br>
      <h2>
        Or...
      </h2>
      <form>
        <textarea
          id="txtarea-reason"
          class="fill-width"
          rows="5"
          placeholder="Here's my reason..."></textarea>
        <br>
        <p>
          How many minutes would you need?
        </p>
        <input
          id="input-checkout-duration"
          type="number"
          placeholder="3"
          value="3"
          min="0"
          max="25"></input>
        <br><br>
        <button id="btn-continue" class="btn-warning">Proceed with caution</button>
      </form>
    </div>

    <script src="../libs/raven.min.js"></script>
    <script src="../base/config_raven.js"></script>
    <script src="../models/events.js"></script>
    <script src="index.js"></script>
  </body>
</html>
